<h2>Login</h2>
    <form (submit)="onLogin()">
      <input
        type="text"
        placeholder="Username"
        name="username"
        required
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        required
      />
      <button type="submit">Login</button>
    </form>
    @if (loginFailed) {
      <p  style="color: red">Invalid credentials</p>
    }
