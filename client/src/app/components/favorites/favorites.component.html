<h1>Favorites</h1>

@if (favoriteCrops.length === 0) {
<p>No favorite crops found.</p>
} @else { @if(favoriteCrops.length > 0) {

<div class="favorites-container">
	<ul class="crop-list">
		@for (crop of favoriteCrops; track crop) {
		<favorite-list
			[crop]="crop"
			[isAuthenticated]="isAuthenticated"
			[isFavorite]="true"
			(deleteEvent)="onDelete($event)"></favorite-list>
		}
	</ul>
</div>
} }
