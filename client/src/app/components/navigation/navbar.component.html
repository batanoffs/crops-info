<div class="container">
	<button class="minimize-btn" (click)="toggleNavbar()">
		<span>{{ toggleIcon }}</span>
	</button>
	<ul>
		@for (route of menuItems; track route.label) {
		<li>
			<a [routerLink]="route.link" (click)="route.link === '/logout' && onLogout()">
				{{ route.label }}
			</a>
		</li>
		}
	</ul>
</div>
